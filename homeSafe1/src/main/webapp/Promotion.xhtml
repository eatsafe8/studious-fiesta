<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Promociones:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Promociones</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="ID_Promotion" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="ID_Promotion"
				styleClass="form-control"
				value="#{promotionController.promotion.ID_Promotion}"
				required="true" />
			<br />
			<h:outputLabel for="Name_Promotion" value="Nombre "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Name_Promotion"
				styleClass="form-control"
				value="#{promotionController.promotion.name_Promotion}"
				maxlength="50" required="true" />
			<br />
			<h:outputLabel for="PriceTotal_Promotion" value="Precio "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="PriceTotal_Promotion"
				styleClass="form-control"
				value="#{promotionController.promotion.priceTotal_Promotion}"
				maxlength="20" required="true" />
			<br />

			<h:outputLabel for="Stock_Promotion" value="Stock "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="Stock_Promotion"
				styleClass="form-control"
				value="#{promotionController.promotion.stock_Promotion}"
				maxlength="20" required="true" />
			<br />
			<h:outputLabel for="Notes_Promotion" value="Notas "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="Notes_Promotion"
				styleClass="form-control"
				value="#{promotionController.promotion.notes_Promotion}"
				maxlength="100" required="true" />
			<br />

			<p:outputLabel for="cboRestaurant" value="Restaurante" />
			<br />
			<p:selectOneMenu id="cboRestaurant"
				value="#{promotionController.promotion.restaurant}"
				converter="omnifaces.SelectItemsConverter">

				<f:selectItems value="#{promotionController.listaRestaurants}"
					var="m" itemLabel="#{m.name_Restaurant}" itemValue="#{m}" />
			</p:selectOneMenu>
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{promotionController.insertar()}"
				styleClass="btn btn-danger " update="@form"
				action="listPromotion?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listPromotion?faces-redirect=true" immediate="true"
				styleClass="btn btn-danger" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">


	</ui:define>
</ui:composition>
</html>
