<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Productos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Productos</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="name" value="Búsqueda"
							styleClass="control-label" />
						<p:inputText autocomplete="off" id="name"
							styleClass="form-control"
							value="#{productController.product.name_Product}"
							maxlength="120" />
					</div>
				</div>
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Limpiar" update="lstInfectious"
							actionListener="#{productController.clean()}"
							styleClass="btn btn-default" ajax="false" />
						<p:commandButton value="Buscar" update="lstProduct"
							actionListener="#{productController.findByName()}"
							styleClass="btn btn-default btn-border" ajax="true" />
						<p:commandButton value="Nuevo"
							action="#{productController.nuevoProduct()}"
							styleClass="btn btn-danger" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstProduct" var="pro"
							value="#{productController.listaProducts}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{pro.ID_Product}">
								<h:outputText value="#{pro.ID_Product}" />
							</p:column>

							<p:column headerText="Producto" sortBy="#{pro.name_Product}">
								<h:outputText value="#{pro.name_Product}" />
							</p:column>
							
							<p:column headerText="Precio" sortBy="#{pro.price_Product}">
								<h:outputText value="#{pro.price_Product}" />
							</p:column>
							
							<p:column headerText="Descuento" sortBy="#{pro.discount_Product}">
								<h:outputText value="#{pro.discount_Product}" />
							</p:column>
							
							<p:column headerText="Stock" sortBy="#{pro.stock_Product}">
								<h:outputText value="#{pro.stock_Product}" />
							</p:column>
							
							<p:column headerText="Notas" sortBy="#{pro.notes_Product}">
								<h:outputText value="#{pro.notes_Product}" />
							</p:column>
							
							<p:column headerText="Restaurante" sortBy="#{pro.restaurant.ID_Restaurant}">
								<h:outputText value="#{pro.restaurant.name_Restaurant}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">

								<h:commandLink action="lstProduct" value="Eliminar"
									actionListener="#{productController.eliminar(pro)}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
                                <h:commandLink value="Modificar"
                                    action="#{productController.modifPro(pro)}" />
                            </p:column>
							
						</p:dataTable>
					</div>
				</div>
			</div>

		</h:form>

	</ui:define>
	    
	    
	    
	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
