<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="master.xhtml">


	<ui:define name="title">
        .:Listado de Repartidores:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Repartidores </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row"> <div class="col-sm-4"> <div
				class="form-group"> <p:commandButton value="Nuevo"
				action="#{roundsmanController.nuevoRoundsman()}"
				styleClass="btn btn-danger " ajax="false" /> </div> </div> </div>

			<div class="row"> <div class="col-sm-12"> <div
				class="form-group table-responsive box-table-class"> <p:dataTable
				id="lstRoundsman" var="rep"
				value="#{roundsmanController.listaRoundsman}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
				rows="10" styleClass="table table-bordered"
				emptyMessage="No existen registros" rowIndexVar="item"
				style="margin-bottom:0">

				<p:column headerText="Id" sortBy="#{rep.ID_Roundsman}">
					<h:outputText value="#{rep.ID_Roundsman}" />
				</p:column>

				<p:column headerText="DNI" sortBy="#{rep.DNI_Roundsman}">
					<h:outputText value="#{rep.DNI_Roundsman}" />
				</p:column>

				<p:column headerText="Nombres" sortBy="#{rep.firstName_Roundsman}">
					<h:outputText value="#{rep.firstName_Roundsman}" />
				</p:column>

				<p:column headerText="Apellidos" sortBy="#{rep.lastName_Roundsman}">
					<h:outputText value="#{rep.lastName_Roundsman}" />
				</p:column>

				<p:column headerText="Dirección" sortBy="#{rep.address_Roundsman}">
					<h:outputText value="#{rep.address_Roundsman}" />
				</p:column>

				<p:column headerText="Celular" sortBy="#{rep.cellphone_Roundsman}">
					<h:outputText value="#{rep.cellphone_Roundsman}" />
				</p:column>

				<p:column headerText="Sexo" sortBy="#{rep.sex_Roundsman}">
					<h:outputText value="#{rep.sex_Roundsman}" />
				</p:column>

				<p:column headerText="Estado" sortBy="#{rep.state_Roundsman}">
					<h:outputText value="#{rep.state_Roundsman}" />
				</p:column>

				<p:column headerText="Fecha Nacimiento"
					sortBy="#{rep.dateBirth_Roundsman}">
					<h:outputText value="#{rep.dateBirth_Roundsman}">
						<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
					</h:outputText>
				</p:column>

				<p:column headerText="Notas" sortBy="#{rep.notes_Roundsman}">
					<h:outputText value="#{rep.notes_Roundsman}" />
				</p:column>

				<p:column headerText="Operación" exportable="false">
					<h:commandLink action="listRoundsman" value="Eliminar"
						actionListener="#{roundsmanController.eliminar(rep)}" />
				</p:column>

			</p:dataTable> <br /> <h:commandLink>
				<p:outputLabel value="Exportar lista a Excel"></p:outputLabel>
				<p:dataExporter type="xls" target="lstRoundsman" fileName="RoundsmansExcel"
					pageOnly="false"></p:dataExporter>
			</h:commandLink> <br /> <h:commandLink>
				<p:outputLabel value="Exportar lista a Pdf"></p:outputLabel>
				<p:dataExporter type="pdf" target="lstRoundsman" fileName="RoundsmansPdf"
					pageOnly="false"></p:dataExporter>
			</h:commandLink> </div> </div> </div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
