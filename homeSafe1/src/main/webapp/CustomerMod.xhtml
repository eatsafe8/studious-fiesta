<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">

	<ui:define name="title">
        .:Actualización de Clientes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Actualizar Clientes</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="ID_Customer" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="ID_Customer"
				styleClass="form-control"
				value="#{customerController.customer.ID_Customer}" required="true" />
			<br />
			<h:outputLabel for="DNI_Customer" value="DNI "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="DNI_Customer"
				styleClass="form-control"
				value="#{customerController.customer.DNI_Customer}" maxlength="8"
				required="true"/>
			<br />
			<h:outputLabel for="FirstName_Customer" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="FirstName_Customer"
				styleClass="form-control"
				value="#{customerController.customer.firstName_Customer}"
				maxlength="50" required="true" />
			<br />
			<h:outputLabel for="LastName_Customer" value="Apellidos "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="LastName_Customer"
				styleClass="form-control"
				value="#{customerController.customer.lastName_Customer}"
				maxlength="50" required="true" />
			<br />
			<h:outputLabel for="Adress_Customer" value="Dirección "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="Adress_Customer"
				styleClass="form-control"
				value="#{customerController.customer.adress_Customer}" maxlength="50"
				required="true" />
			<br />
			<h:outputLabel for="Cellphone_Customer" value="Celular "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="Cellphone_Customer"
				styleClass="form-control"
				value="#{customerController.customer.cellphone_Customer}" maxlength="20"
				required="true" />
			<br />
			<h:outputLabel for="Email_Customer" value="Correo electrónico "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="Email_Customer"
				styleClass="form-control"
				value="#{customerController.customer.email_Customer}" maxlength="50"
				required="true" />
			<br />
			<h:outputLabel for="Notes_Customer" value="Notas "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="Notes_Customer"
				styleClass="form-control"
				value="#{customerController.customer.notes_Customer}" maxlength="100"
				required="true" />
			<br />
			<p:commandButton value="Actualizar"
				actionListener="#{customerController.modificar()}"
				styleClass="btn btn-danger " update="@form"
				action="listCustomer?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listCustomer?faces-redirect=true" immediate="true"
				styleClass="btn btn-danger" ajax="false" />
			<br />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
