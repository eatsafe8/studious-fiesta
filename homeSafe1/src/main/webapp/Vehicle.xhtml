<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">

	<ui:define name="title">
        .:Registro de Vehículos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Vehículos</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="ID_Vehicle" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="ID_Vehicle"
				styleClass="form-control"
				value="#{vehicleController.vehicle.ID_Vehicle}" required="true" />

			<br />
			<h:outputLabel for="Brand_Vehicle" value="Marca "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Brand_Vehicle"
				styleClass="form-control"
				value="#{vehicleController.vehicle.brand_Vehicle}" maxlength="50"
				required="true" />
			<br />

			<h:outputLabel for="Colour_Vehicle" value="Color "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Colour_Vehicle"
				styleClass="form-control"
				value="#{vehicleController.vehicle.colour_Vehicle}" maxlength="20"
				required="true" />
			<br />

			<h:outputLabel for="Type_Vehicle" value="Tipo "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Type_Vehicle"
				styleClass="form-control"
				value="#{vehicleController.vehicle.type_Vehicle}" maxlength="25"
				required="true" />
			<br />

			<h:outputLabel for="LicenseNumber_Vehicle" value="Placa "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="LicenseNumber_Vehicle"
				styleClass="form-control"
				value="#{vehicleController.vehicle.licenseNumber_Vehicle}"
				maxlength="10" required="true" />

			<br />
			<h:outputLabel for="Notes_Vehicle" value="Notas "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Notes_Vehicle"
				styleClass="form-control"
				value="#{vehicleController.vehicle.notes_Vehicle}" maxlength="100"
				required="true" />

			<br />

			<p:outputLabel for="cboRoundsman" value="Repartidor" />
			<br />
			<p:selectOneMenu id="cboRoundsman"
				value="#{vehicleController.vehicle.roundsman}"
				converter="omnifaces.SelectItemsConverter">

				<f:selectItems value="#{vehicleController.listaRoundsmans}" var="m"
					itemLabel="#{m.lastName_Roundsman}#{m.firstName_Roundsman}"
					itemValue="#{m}" />

			</p:selectOneMenu>
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{vehicleController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listVehicle?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listVehicle?faces-redirect=true" immediate="true"
				styleClass="btn btn-danger" ajax="false" />
			<br />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
