<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="master.xhtml">


	<ui:define name="title">
        .:Listado de Reservaciones:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Reservaciones</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row"> <div class="col-sm-4"> <div
				class="form-group"> <p:commandButton value="Nuevo"
				action="#{reservationController.nuevoReservation()}"
				styleClass="btn btn-danger" ajax="false" /> </div> </div> </div>

			<div class="row"> <div class="col-sm-12"> <div
				class="form-group table-responsive box-table-class"> <p:dataTable
				id="lstReservation" var="res"
				value="#{reservationController.listaReservations}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
				rows="10" styleClass="table table-bordered"
				emptyMessage="No existen registros" rowIndexVar="item"
				style="margin-bottom:0">

				<p:column headerText="Id" sortBy="#{res.ID_Reservation}">
					<h:outputText value="#{res.ID_Reservation}" />
				</p:column>

				<p:column headerText="Fecha de Reservación"
					sortBy="#{res.date_Reservation}">
					<h:outputText value="#{res.date_Reservation}">
						<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
					</h:outputText>
				</p:column>

				<p:column headerText="Hora de Reservación"
					sortBy="#{res.time_Reservation}">
					<h:outputText value="#{res.time_Reservation}" />
				</p:column>

				<p:column headerText="Nro. de Asistentes"
					sortBy="#{res.nroPersons_Reservation}">
					<h:outputText value="#{res.nroPersons_Reservation}" />
				</p:column>

				<p:column headerText="Notas" sortBy="#{res.notes_Reservation}">
					<h:outputText value="#{res.notes_Reservation}" />
				</p:column>

				<p:column headerText="Restaurante"
					sortBy="#{res.restaurant.ID_Restaurant}">
					<h:outputText value="#{res.restaurant.name_Restaurant}" />
				</p:column>

				<p:column headerText="Cliente" sortBy="#{res.customer.ID_Customer}">
					<h:outputText value="#{res.customer.firstName_Customer}" />
				</p:column>

				<p:column headerText="Operación" exportable="false">

					<h:commandLink action="lstReservation" value="Eliminar"
						actionListener="#{reservationController.eliminar(res)}" />
				</p:column>

			</p:dataTable> </div> </div> </div>

		</h:form>

	</ui:define>



	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
