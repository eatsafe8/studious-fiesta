<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Cuentas Bancarias:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Cuentas Bancarias</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="ID_BankAccount" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="ID_BankAccount"
				styleClass="form-control"
				value="#{bankAccountController.bankaccount.ID_BankAccount}"
				required="true" />

			<br />
			<h:outputLabel for="Nro_BankAccount" value="Número "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Nro_BankAccount"
				styleClass="form-control"
				value="#{bankAccountController.bankaccount.nro_BankAccount}"
				maxlength="16" required="true" />
			<br />

			<h:outputLabel for="Bank_BankAccount" value="Banco "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Bank_BankAccount"
				styleClass="form-control"
				value="#{bankAccountController.bankaccount.bank_BankAccount}"
				maxlength="50" required="true" />
			<br />

			<h:outputLabel for="Type_BankAccount" value="Tipo "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Type_BankAccount"
				styleClass="form-control"
				value="#{bankAccountController.bankaccount.type_BankAccount}"
				maxlength="50" required="true" />
			<br />

			<p:outputLabel for="cboOwner" value="Dueño" />
			<br />
			<p:selectOneMenu id="cboOwner"
				value="#{bankAccountController.bankaccount.owner}"
				converter="omnifaces.SelectItemsConverter">

				<f:selectItems value="#{bankAccountController.listaOwners}" var="m"
					itemLabel="#{m.lastName_Owner}#{m.firstName_Owner}" itemValue="#{m}"  required="false" />

			</p:selectOneMenu>

			<br />

			<p:commandButton value="Grabar"
				actionListener="#{bankAccountController.insertar()}"
				styleClass="btn btn-danger " update="@form"
				action="listBankAccount?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listBankAccount?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
