<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Restaurantes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Restaurantes</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<p:commandButton value="Nuevo"
							action="#{restaurantController.nuevoRestaurant()}"
							styleClass="btn btn-danger" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstRestaurant" var="res"
							value="#{restaurantController.listaRestaurants}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{res.ID_Restaurant}">
								<h:outputText value="#{res.ID_Restaurant}" />
							</p:column>

							<p:column headerText="Restaurante" sortBy="#{res.name_Restaurant}">
								<h:outputText value="#{res.name_Restaurant}" />
							</p:column>
							
							<p:column headerText="Aforo" sortBy="#{res.aforo_Restaurant}">
								<h:outputText value="#{res.aforo_Restaurant}" />
							</p:column>
							
							<p:column headerText="Dirección" sortBy="#{res.address_Restaurant}">
								<h:outputText value="#{res.address_Restaurant}" />
							</p:column>
							
							<p:column headerText="Hora Apertura" sortBy="#{res.openingTime_Restaurant}">
								<h:outputText value="#{res.openingTime_Restaurant}" />
							</p:column>
							
							<p:column headerText="Hora Cierre" sortBy="#{res.closingTime_Restaurant}">
								<h:outputText value="#{res.closingTime_Restaurant}" />
							</p:column>
							
							<p:column headerText="Categoría" sortBy="#{res.category_Restaurant}">
								<h:outputText value="#{res.category_Restaurant}" />
							</p:column>
							
							<p:column headerText="Notas" sortBy="#{res.notes_Restaurant}">
								<h:outputText value="#{res.notes_Restaurant}" />
							</p:column>
							
							<p:column headerText="Dueño" sortBy="#{res.owner.ID_Owner}">
								<h:outputText value="#{res.owner.lastName_Owner}#{res.owner.firstName_Owner}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">

								<h:commandLink action="lstRestaurant" value="Eliminar"
									actionListener="#{restaurantController.eliminar(res)}" />
							</p:column>
							
						</p:dataTable>
					</div>
				</div>
			</div>

		</h:form>

	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
