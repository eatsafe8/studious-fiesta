<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="master.xhtml">


	<ui:define name="title">
        .:Listado de Dueños:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Dueños </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row"> <div class="col-sm-4"> <div
				class="form-group"> <p:commandButton value="Nuevo"
				action="#{ownerController.nuevoOwner()}"
				styleClass="btn btn-danger " ajax="false" /> </div> </div> </div>

			<div class="row"> <div class="col-sm-12"> <div
				class="form-group table-responsive box-table-class"> <p:dataTable
				id="lstOwner" var="own" value="#{ownerController.listaOwner}"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="10,20,30,40,50" rows="10"
				styleClass="table table-bordered"
				emptyMessage="No existen registros" rowIndexVar="item"
				style="margin-bottom:0">

				<p:column headerText="Id" sortBy="#{own.ID_Owner}">
					<h:outputText value="#{own.ID_Owner}" />
				</p:column>

				<p:column headerText="DNI" sortBy="#{own.DNI_Owner}">
					<h:outputText value="#{own.DNI_Owner}" />
				</p:column>

				<p:column headerText="Nombres" sortBy="#{own.firstName_Owner}">
					<h:outputText value="#{own.firstName_Owner}" />
				</p:column>

				<p:column headerText="Apellidos" sortBy="#{own.lastName_Owner}">
					<h:outputText value="#{own.lastName_Owner}" />
				</p:column>

				<p:column headerText="Dirección" sortBy="#{own.address_Owner}">
					<h:outputText value="#{own.address_Owner}" />
				</p:column>

				<p:column headerText="Celular" sortBy="#{own.cellphone_Owner}">
					<h:outputText value="#{own.cellphone_Owner}" />
				</p:column>

				<p:column headerText="País" sortBy="#{own.country_Owner}">
					<h:outputText value="#{own.country_Owner}" />
				</p:column>

				<p:column headerText="RUC" sortBy="#{own.RUC_Owner}">
					<h:outputText value="#{own.RUC_Owner}" />
				</p:column>

				<p:column headerText="Correo electrónico"
					sortBy="#{own.email_Owner}">
					<h:outputText value="#{own.email_Owner}" />
				</p:column>

				<p:column headerText="Notas" sortBy="#{own.notes_Owner}">
					<h:outputText value="#{own.notes_Owner}" />
				</p:column>

				<p:column headerText="Operación" exportable="false">
					<h:commandLink action="listOwner" value="Eliminar"
						actionListener="#{ownerController.eliminar(own)}" />
				</p:column>

			</p:dataTable> <br /> <h:commandLink>
				<p:outputLabel value="Exportar lista a Excel"></p:outputLabel>
				<p:dataExporter type="xls" target="lstOwner" fileName="OwnersExcel"
					pageOnly="false"></p:dataExporter>
			</h:commandLink> <br /> <h:commandLink>
				<p:outputLabel value="Exportar lista a Pdf"></p:outputLabel>
				<p:dataExporter type="pdf" target="lstOwner" fileName="OwnersPdf"
					pageOnly="false"></p:dataExporter>
			</h:commandLink> </div> </div> </div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
