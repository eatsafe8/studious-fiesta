<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">

	<ui:define name="title">
        .:Registro de Ventas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Ventas </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="ID_Order" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="ID_Order"
				styleClass="form-control" value="#{orderController.order.ID_Order}"
				required="true" />
			<br />

			<p:outputLabel for="cboRestaurant" value="Restaurante" />
			<br />
			<p:selectOneMenu id="cboRestaurant"
				value="#{orderController.order.restaurant}"
				converter="omnifaces.SelectItemsConverter">

				<f:selectItems value="#{orderController.listaRestaurants}" var="m"
					itemLabel="#{m.name_Restaurant}" itemValue="#{m}" />

			</p:selectOneMenu>
			<br />

			<p:outputLabel for="cboCustomer" value="Cliente" />
			<br />
			<p:selectOneMenu id="cboCustomer"
				value="#{orderController.order.customer}"
				converter="omnifaces.SelectItemsConverter">

				<f:selectItems value="#{orderController.listaCustomers}" var="n"
					itemLabel="#{n.firstName_Customer}" itemValue="#{n}" />

			</p:selectOneMenu>
			<br />

			<h:outputLabel for="Price_Order" value="Precio Total"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Price_Order"
				styleClass="form-control"
				value="#{orderController.order.price_Order}" maxlength="10"
				required="true" />
			<br />

			<h:outputLabel for="Discount_Order" value="Descuento"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Discount_Order"
				styleClass="form-control"
				value="#{orderController.order.discount_Order}" maxlength="10"
				required="true" />
			<br />

			<h:outputLabel for="Date_Order" value="Fecha de la orden "
				styleClass="control-label" />

			<p:calendar id="Date_Order" pattern="dd/MM/yyyy"
				value="#{orderController.order.date_Order}" showOn="button"
				timeZone="UTC" required="true">
			</p:calendar>
			<br />

			<h:outputLabel for="Notes_Order" value="Notas "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="Notes_Order"
				styleClass="form-control"
				value="#{orderController.order.notes_Order}" maxlength="100"
				required="true" />

			<br />
			<p:commandButton value="Grabar"
				actionListener="#{orderController.insertar()}"
				styleClass="btn btn-danger " update="@form"
				action="listOrder?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listOrder?faces-redirect=true" immediate="true"
				styleClass="btn btn-danger" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">


	</ui:define>
</ui:composition> </html>
